<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costulus</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- Logo -->
    <header>
        <img src="images/logo-costulus.png" alt="Costulus Logosu" class="logo">
    </header>

    <h1>COSTULUS</h1>

    <!-- Hesaplama Formu -->
    <form id="calculatorForm">
        <input type="number" id="unitsSold" placeholder="Ürün Adedi" required><br>
        <input type="number" id="productCost" placeholder="Ürün Maliyeti" required><br>
        <input type="number" id="operationalCosts" placeholder="Operasyonel Giderler" required><br>
        <input type="number" id="marketingCosts" placeholder="Pazarlama Maliyetleri" required><br>
        <input type="number" id="logisticsFees" placeholder="Lojistik Ücretleri" required><br>
        <input type="number" id="platformCommissions" placeholder="Platform Komisyonları" required><br>
        <input type="number" id="salesPrice" placeholder="Satış Fiyatı" required><br>
        <button type="button" onclick="testCalculate()">Hesapla</button>
    </form>

    <!-- Sonuçlar -->
    <div id="results" style="display: none;">
        <h2>Sonuçlar</h2>
        <p>Toplam Maliyet: <span id="totalCosts">0</span></p>
        <p>Toplam Gelir: <span id="totalRevenue">0</span></p>
        <p>Brüt Kâr: <span id="grossProfit">0</span></p>
        <p>Platform Kesintisi: <span id="platformOutage">0</span></p>
        <p>Faaliyet Kârı: <span id="activityProfit">0</span></p>
        <p>Kâr Marjı (%): <span id="profitMargin">0</span></p>
        <p>Ortalama Maliyet: <span id="costPerUnit">0</span></p>
    </div>

    <!-- Footer -->
    <footer>
        <a href="https://x.com/nicojacksonn_" target="_blank">Nico Jackson's Twitter</a><br>
        <a href="https://x.com/mikail796955" target="_blank">Mikail's Twitter</a><br>
        <a href="https://x.com/adamhamondx" target="_blank">Adam's Twitter</a>
    </footer>

    <div style="height: 4000px;"></div>

    <!-- JavaScript -->
    <script>
        async function testCalculate() {
            const productCost = parseFloat(document.getElementById("productCost").value) || 0;
            const operationalCosts = parseFloat(document.getElementById("operationalCosts").value) || 0;
            const marketingCosts = parseFloat(document.getElementById("marketingCosts").value) || 0;
            const logisticsFees = parseFloat(document.getElementById("logisticsFees").value) || 0;
            const platformCommissions = parseFloat(document.getElementById("platformCommissions").value) || 0;
            const salesPrice = parseFloat(document.getElementById("salesPrice").value) || 0;
            const unitsSold = parseInt(document.getElementById("unitsSold").value) || 0;

            // Verilerin eksik olup olmadığını kontrol edin
            if (!unitsSold || !salesPrice) {
                alert("Lütfen tüm alanları doldurun ve geçerli değerler girin!");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/calculate', { // Backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productCost,
                        operationalCosts,
                        marketingCosts,
                        logisticsFees,
                        platformCommissions,
                        salesPrice,
                        unitsSold,
                    }),
                });

                if (!response.ok) {
                    throw new Error("Hesaplama sırasında bir hata oluştu.");
                }

                const results = await response.json();

                // Sonuçları güncelle
                document.getElementById("totalCosts").textContent = results.totalCosts || 0;
                document.getElementById("totalRevenue").textContent = results.totalRevenue || 0;
                document.getElementById("grossProfit").textContent = results.grossProfit || 0;
                document.getElementById("activityProfit").textContent = results.activityProfit || 0;
                document.getElementById("profitMargin").textContent = results.profitMargin || 0;
                document.getElementById("costPerUnit").textContent = results.costPerUnit || 0;

                // Sonuçlar div'ini göster
                document.getElementById("results").style.display = "block";
            } catch (error) {
                console.error(error);
                alert("Bir hata oluştu, lütfen tekrar deneyin.");
            }
        }
    </script>
</body>
</html>
